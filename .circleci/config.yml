version: 2
jobs:
  build:
    docker:
      - image: circleci/node:16.4.1
    steps:
      - checkout
      - run:
          name: update-npm
          command: 'sudo npm install -g npm@latest'
      - run:
          name: submodules
          command: 'git submodule update --init'
      - run:
          name: install yarn
          command: 'yarn add node-sass'
       - run:
          name: remove yarn
          command: 'yarn remove node-sass && yarn add sass' 
      - run:
          name: install
          command: |
           npm install && cd staticdata && git checkout `echo $CIRCLE_BRANCH | sed -e 's/ostap\|chagin/alpha/g'` && git pull && cd .. && ls -la && ./script.sh
             
      - run:
          name: deploy
          command: |
            NODE_ENV=production ./node_modules/webpack/bin/webpack.js -p --config ./webpack.config.js && sudo apt-get install awscli && ls -la dist && ./deploy.sh
     

